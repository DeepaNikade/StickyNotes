<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
             <div class="l1">
                <textarea name="" id="l1text" cols="70" rows="20" placeholder="//Write Your Note Here"></textarea>
                <input type="color" name="" id="liColor" value="#00FFA1">
             </div> 
             <button>ADD NOTE</button> 
        </div>
        <div class="RightContainer">
            <h1>Your Notes</h1>
            <div class="rightNotesContainer">
                <p id="emptyNotes" style="font-size: 18px;">You Have Not Entered Any Notes</p>
            </div>

        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
